<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="header">
      <h1><a href="#" onclick="getInput()">To-do!</a></h1>
    </div>

    <h3>Click 'To-do!' to get started</h3>
    <ul>
      <h2>Commands</h2>
      <li>"add [item]" - Add a to-do item</li>
      <li>"remove [item]" - Remove a specific to-do item</li>
      <li>"list" - List all to-do items</li>
      <li>"sort" - Sort all items alphabetically</li>
      <li>"quit" - Quit app</li>
    </ul>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
