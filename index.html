<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<h1><a href="#" onclick="displayList()">Todo!</a></h1>
		<ul>
			<li>"add" - Add a todo item</li>
			<li>"list" - List all todo items</li>
			<li>"remove" - Remove a specific todo item</li>
			<li>"sort" - Sort all items alphabetically </li>
			<li>"quit" - Quit app</li>
		</ul>
		<script type="text/javascript" src="todo.js"></script>
	</body>
</html>
